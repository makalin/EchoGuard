version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: echoguard_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-echoguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-echoguard}
      POSTGRES_DB: ${POSTGRES_DB:-echoguard}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-echoguard}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: echoguard_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-echoguard}:${POSTGRES_PASSWORD:-echoguard}@db:5432/${POSTGRES_DB:-echoguard}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./models:/app/models
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: echoguard_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

